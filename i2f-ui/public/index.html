<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link href="<%= BASE_URL %>favicon.ico" rel="icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div class="space-layer">
        <div class="space-holder">
            <div class="space-text">
                资源加载中...
            </div>
        </div>
    </div>
</div>
</body>
<style>
    ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background-color: #b9b9b9;
    }

    ::-webkit-scrollbar-track {
        /*加不加这个阴影都可*/
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background-color: #f0f0f0;
    }

    .space-layer {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
    }

    .space-holder {
        background: rgba(255, 255, 255, 0.8);
        width: 40vh;
        height: 40vh;
        box-shadow: 16px 14px 20px #5c5c5c;
        border-radius: 10px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .space-holder::before {
        content: "";
        background-image: conic-gradient(#53ffdd 20deg, transparent 120deg);
        width: 150%;
        height: 150%;
        position: absolute;
        animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(-360deg);
        }
    }

    .space-holder::after {
        content: "";
        width: 35vh;
        height: 35vh;
        background: rgba(0, 180, 255, 0.6);
        position: absolute;
        border-radius: 10px;
        display: flex;
        box-shadow: inset 0px 0px 20px #d8faff;
    }

    .space-text {
        justify-content: center;
        align-items: center;
        z-index: 200;
        font-size: 50px;
        color: white;
        overflow: hidden;
        animation: move 3s linear infinite;
    }

    @keyframes move {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .space-holder:hover::before {
        animation-play-state: paused;
    }

    @media (min-width:769px) and (max-width: 1280px) {
        .space-text{
            font-size: 20px;
        }
        body{
            zoom: 0.68;
        }
    }

    @media (max-width: 768px) {
        .space-text{
            font-size: 16px;
        }
        body{
            zoom: 0.45;
        }
    }
</style>
</html>
